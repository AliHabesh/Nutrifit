name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Hello! wave Thanks for logging this issue. Please remember we are all volunteers here, so some patience may be required before we can get to the issue.'
        pr-message: 'First PR! rocket We sincerely appreciate that you have taken the time to propose a change to NutriFit! Please have patience with us we will get to this as soon as possible.'
